    <style>
      #camera-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1000;
        background: #333333;
        display: none;
      }
      #camera-overlay video,
      #camera-overlay canvas {
        margin: auto;
        width: 100%;
        height: 100%;
      }
      #camera-overlay button,
      #capture-image div {
        position: absolute;
        left: 0;
        bottom: 0;
        margin: 0 auto;
      }
    </style>

    <div id="camera-overlay"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Brick({
        oauthLandingPage: 'auth.html',
        oauthConsumerKey: config.oauth.consumerKey,
        oauthSecret: config.oauth.secret,
        providerURL: config.providerURL
      });
    });
